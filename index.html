<!DOCTYPE html>
<html>
	<head>
		<script>
			function CheckAnagram(){

				var wordOne = document.getElementbyID("wordOne").value,
					wordTwo = document.getElementbyID("wordTwo").value;

				
				if(wordOne === '' || wordTwo === ''){

					alert("Whoops! Please enter two strings.");
					return false;

				} else if(/[a-zA-Z]/.test(wordOne) == false || /[a-zA-Z]/.test(wordTwo) == false){

		  			alert("Please only enter letters in your strings!");
		  			return false;

				} else (wordOne.split("").sort().join("") === wordTwo.split("").sort().join("")){

					alert("These strings are anagrams!");
					return true;
				}
			}
		</script>
	</head>
	<body>

		<h1>Is this an anagram?</h1>

		<p>Input two words below:</p>

		<form>
	  		"Word" One: <input type="text" id="wordOne" name="wone"><br>
	  		"Word" Two: <input type="text" id="wordTwo" name="wtwo"><br>
	  		<input type="submit" value="Check" onclick="CheckAnagram()">
		</form>
	</body>
</html>
